<pre class="card card-block card-header mb-3">
    <h2>Lista de Colaboradores</h2>
</pre>

<div class="list-container">
    <div class="d-flex justify-content-between align-items-center">
        <div class="form-group">
            <label for="sort">Ordenar colaboradores</label>
            <select #seleteSort class="custom-select" id="sort" name="sort" (change)="choiceSort(seleteSort.value)">
                <option selected></option>
                <option value="setor">
                    Setor
                </option>
                <option value="cargo">
                    Cargo
                </option>
            </select>
        </div>
        <button (click)="openModal(template)" class="btn btn-primary mt-3 mb-4">Adicionar</button>
    </div>

    <table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Setor</th>
        <th scope="col">Cargo</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let colaborador of colaboradores">
        <th scope="row">{{ colaborador.id }}</th>
        <td>{{ colaborador.nome }}</td>
        <td>{{ colaborador.cpf }}</td>
        <td>{{ colaborador.cargo.setor.nome }}</td>
        <td>{{ colaborador.cargo.nome }}</td>
        <td class="item-options">
            <button type="button" class="btn btn-link" (click)="openModal(template, colaborador.id)">
                <i class="fa fa-edit"></i>
            </button>
        </td>
        <td class="item-options">
            <button type="button" class="btn btn-link" (click)="removeCargo(colaborador.id)">
                <i class="fa fa-trash"></i>
            </button>
        </td>
    </tr>
    </tbody>
    </table>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Adicionar Colaborador</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-form-colaborador [id]="id" (onSubmit)="closeModal()"></app-form-colaborador>
    </div>
</ng-template>
